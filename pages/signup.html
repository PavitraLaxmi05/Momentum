            <div>

                </p>
            </div>
            <form id="signup-form" class="mt-8 space-y-6">
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" name="username" type="text" autocomplete="username" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Username">
                    </div>
                    <div>
                        <label for="firstName" class="sr-only">First Name</label>
                        <input id="firstName" name="firstName" type="text" autocomplete="given-name" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="First Name">
                    </div>
                    <div>
                        <label for="lastName" class="sr-only">Last Name</label>
                        <input id="lastName" name="lastName" type="text" autocomplete="family-name" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Last Name">
                    </div>
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required data-min-length="8" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                    <div>
                        <label for="confirm_password" class="sr-only">Confirm password</label>
                        <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white dark:bg-gray-700 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Confirm password">
                    </div>
                </div>

    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signup-form');
            const signupError = document.getElementById('signup-error');
            
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email-address').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;
                
                // Validate password match
                if (password !== confirmPassword) {
                    signupError.textContent = 'Passwords do not match';
                    signupError.classList.remove('hidden');
                    return;
                }
                
                try {
                    console.log('Submitting registration with:', { username, firstName, lastName, email });
                    
                    // Check if we're in development mode (using local server)
                    const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                    
                    if (isDev) {
                        // In development mode, use mock registration
                        console.log('Development mode: Using mock registration');
                        
                        // Simple validation
                        if (!email || !email.includes('@') || !password || password.length < 6) {
                            signupError.textContent = 'Invalid email or password. Password must be at least 6 characters.';
                            signupError.classList.remove('hidden');
                            return;
                        }
                        
                        // Create mock user data
                        const mockUser = {
                            id: 'user_' + Date.now(),
                            email: email,
                            username: username,
                            fullName: firstName + ' ' + lastName,
                            location: 'San Francisco, CA',
                            ckc_points: 0,
                            badges: [],
                            profilePicture: '../public/images/default-avatar.png'
                        };
                        
                        // Store mock token and user in localStorage
                        localStorage.setItem('token', 'mock_token_' + Date.now());
                        localStorage.setItem('user', JSON.stringify(mockUser));
                        
                        // Redirect to dashboard
                        window.location.href = '../pages/dashboard.html';
                    } else {
                        // In production mode, use real API
                        const response = await fetch('../api/auth/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ 
                                username,
                                firstName,
                                lastName,
                                email, 
                                password 
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (response.ok) {
                            // Store token in localStorage
                            localStorage.setItem('token', data.token);
                            localStorage.setItem('user', JSON.stringify(data.user));
                            
                            // Redirect to dashboard
                            window.location.href = '../pages/dashboard.html';
                        } else {
                            // Show error message
                            signupError.textContent = data.message || 'Registration failed. Please try again.';
                            signupError.classList.remove('hidden');
                        }
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    signupError.textContent = 'An error occurred during registration. Please try again.';
                    signupError.classList.remove('hidden');
                }
            });
        });
    </script>
